<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    }

    .emp-profile {
      padding: 3%;
      margin-top: 3%;
      margin-bottom: 3%;
      border-radius: 0.5rem;
      background: #fff;
    }
  </style>

</head>
<body>
<div class="container emp-profile">
  <form action="/admin/blog" method="post" th:object="${blog}">
    <input th:field="*{id}" hidden="hidden">

    <div class="tab-content">
      <div id="home" class="container tab-pane active"><br>
        <h3>Create Blog</h3>
        <br>
        <hr>
        <table class="table table-striped">
          <tr>
            <td>title</td>
            <td><input th:field="*{title}" placeholder="title"></td>
          </tr>
          <tr>
            <td>summary</td>
            <td><input th:field="*{summary}" placeholder="summary"></td>
          </tr>
          <tr>
            <td>img</td>
            <td><input name="img" placeholder="img"></td>
          </tr>
          <tr>
            <td>content</td>
            <td><textarea th:field="*{content}" style="height: 200px; width: 450px"></textarea></td>
          </tr>
          <tr>
            <td>category</td>
            <td>
              <select th:field="*{category.id}">
                <option th:value="1">Du lịch</option>
                <option th:value="2">Ẩm thực</option>
              </select>
            </td>
          </tr>

        </table>
        <button type="submit" class="btn btn-success">Edit</button>
        <a href="/admin" class="btn btn-danger">Close</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
