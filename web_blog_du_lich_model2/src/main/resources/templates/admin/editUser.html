<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: -webkit-linear-gradient(left, #3931af, #00c6ff);
        }

        .emp-profile {
            padding: 3%;
            margin-top: 3%;
            margin-bottom: 3%;
            border-radius: 0.5rem;
            background: #fff;
        }
    </style>

</head>
<body>
<div class="container emp-profile">
    <form action="/admin/user" method="post" th:object="${user}">
        <input th:field="*{id}" hidden="hidden">

        <div class="tab-content">
            <div id="home" class="container tab-pane active"><br>
                <h3>Edit user</h3>
                <br>
                <hr>
                <table class="table table-striped">
                    <tr>
                        <td>Username</td>
                        <td><input th:field="*{username}" placeholder="username"></td>

                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input th:field="*{password}" placeholder="password"></td>

                    </tr>
                    <tr>
                        <td>email</td>
                        <td><input th:field="*{email}" placeholder="email"></td>
                    </tr>

                    <tr>
                        <td>phone</td>
                        <td><input th:field="*{phone}" placeholder="phone"></td>

                    </tr>
                    <tr>
                        <td>img</td>
                        <td><input th:field="*{img}" placeholder="img"></td>

                    </tr>
                    <tr>
                        <td>gender</td>
                        <td><select th:field="*{gender}">
                            <option th:value="0">Ná»¯</option>
                            <option th:value="1">Nam</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>role</td>
                        <td>
                            <select th:field="*{role.id}">
                                <option th:value="1">ADMIN</option>
                                <option th:value="2">USER</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-success">Edit</button>
                <a href="/admin" class="btn btn-danger">Close</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
